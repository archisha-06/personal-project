<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes to the stars</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: white;
    }
  /* Loading Screen */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 999;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.loading-text {
  font-size: 2rem;
  color: white;
  margin-bottom: 20px;
  font-family: 'Courier New', monospace;
  animation: glitch 1s infinite;
}

.loading-bar {
  width: 300px;
  height: 20px;
  border: 2px solid white;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  width: 0;
  background: linear-gradient(to right, white, rgb(0, 0, 0), rgb(255, 255, 255));
  animation: fill 4.5s linear forwards;
}

/* Glitch Animation */
@keyframes glitch {
  0% { text-shadow: 2px 0 rgb(0, 0, 0), -2px 0 rgb(255, 255, 255); }
  20% { text-shadow: -2px 0 rgb(0, 0, 0), 2px 0 rgb(255, 255, 255); }
  40% { text-shadow: 2px 2px rgb(0, 0, 0), -2px -2px rgb(255, 255, 255); }
  60% { text-shadow: 0 0 rgb(0, 0, 0), 0 0 rgb(255, 255, 255); }
  80% { text-shadow: 2px -2px rgb(0, 0, 0), -2px 2px rgb(255, 255, 255); }
  100% { text-shadow: -2px 0 rgb(0, 0, 0), 2px 0 rgb(255, 255, 255); }
}

@keyframes fill {
  100% { width: 100%; }
}

/* Glitch Flash */
#glitch-flash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0;
  z-index: 998;
}

/* Intro Text */
#intro-text {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
  font-size: 2rem;
  color: white;
  background: black;
  height: 100vh;
  width: 100%;
  display: none;
}

#cursor {
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
#loading-screen.fade-out {
  transition: opacity 1s ease;
  opacity: 0;
  pointer-events: none;
}


    #start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
  #scrollHint {
  display: none; /* hide initially */
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1rem;
  text-align: center;
  z-index: 10;
  margin: 0;
}


    .blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    canvas {
      display: block;
      cursor: default;
    }
    #final-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  color: #fffbe6;
  text-shadow: 0 0 10px #fffbe6, 0 0 30px #ffccff;
  display: none;
  font-family: 'Courier New', monospace;
  z-index: 1000;
  animation: fadeIn 3s ease-out forwards;
  pointer-events: none;
  white-space: pre-line;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
  <script src="sketch.js"></script>
</head>
<body>
  
  <div id="loading-screen">
  <div class="loading-text">Notes to the Stars</div>
  <div class="loading-bar">
    <div class="bar-fill"></div>
  </div>
</div>

<div id="glitch-flash"></div>

<div id="intro-text">
  <span id="cursor">|</span><span id="typed-text"></span>
</div>


  <div id="start">
  <h1 id="typewriter"></h1>
</div>
<p class="blink" id="scrollHint">Scroll to follow their trail.</p>
<div id="final-message">You made it through the dark. You are light.</div>





</body>
</html>
